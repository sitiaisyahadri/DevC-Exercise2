<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>My simple Calculator</h1>
    <div class="container">
    <div class="row">
        <div class="screenbox">
            <input class="klik" id="screen" type="text" value=" "/>
        </div>
    </div>
    <div class="row">
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=1">1</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=2">2</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=3">3</button>
        </div>
        <div class="oprbox">
            <button class="opr" onclick="document.getElementById('screen').value">+</button>
        </div>
    </div>
    <div class="row">
        <div class="numbox">
            <button class="number" onclick ="document.getElementById('screen').value+=4">4</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=5">5</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=6">6</button>
        </div>
        <div class="oprbox">
            <button class="opr" onclick="document.getElementById('screen').value">-</button>
        </div>
    </div>
    <div class="row">
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=7">7</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=8">8</button>
        </div>
        <div class="numbox">
            <button class="number" onclick="document.getElementById('screen').value+=9">9</button>
        </div>
        <!-- <div class="numbox">
            <!-- <button class="number" onclick="document.getElementById('screen').value"></button>=</button> -->
        </div>
    </div>
    
    </div>

    </div>
   <script src="index.js"></script> 
</body>
</html>
